<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    {% include "header.html" %}
    {# {% include "analytics.html" %} #}
    {% include "structured_data.html" %}
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="material-icons-outlined moon-icon">dark_mode</span>
        <span class="material-icons-outlined sun-icon" style="display: none;">light_mode</span>
    </button>
    <header class="container nu ">
        <h1><a class="sitename" href="/">{{SITENAME }}</a></h1>
        <div>
            <a href="/" {% if output_file=='index.html' %}class="highlighted underlined" {% endif %}>Blog</a> |
            <a href="/about.html" {% if output_file=='about.html' %}class="highlighted underlined" {% endif %}>About</a>
            |
            <a href="/projects.html" {% if output_file=='projects.html' %}class="highlighted underlined" {% endif
                %}>Projects</a> |
            <a target="_blank" href="cv.pdf">CV</a>
        </div>
    </header>
    <script src="/theme/js/theme-toggle.js"></script>
    <div class="container vertical-spacing no-top main-content">
        {% block content %}{% endblock %}
    </div>
    <footer class="container nu no-top">
        {% include "footer.html" %}
    </footer>
</body>

</html>
