{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}
<p class="no-top"><a href="{{ SITEURL }}/about.html"><i>Ben</i></a></p>
<div class="article-list nu">
    {% for article in articles | selectattr('category', '==', 'blog')%}
    <div><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></div>
    <time>{{ article.date | strftime('%d-%m-%Y') }}</time>
    {% else %}
    No posts yet!
    {% endfor %}
</div>
{% endblock %}
